<div class="recipe-list">
  <h2>Recipes</h2>
  <div class="recipes">
    <div *ngFor="let meal of filteredMeals" class="card">
      <a [routerLink]="['/recipes', meal.idMeal]">
        <img [src]="meal.strMealThumb" [alt]="meal.strMeal" />
        <h3>{{ meal.strMeal }}</h3>
      </a>
    </div>
  </div>
</div>
