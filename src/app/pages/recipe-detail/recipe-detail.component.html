<div class="recipe-detail-container" *ngIf="recipe">
  <div class="recipe-header">
    <img [src]="recipe.strMealThumb" [alt]="recipe.strMeal" />
    <div class="recipe-info">
      <h2>{{ recipe.strMeal }}</h2>
      <p><strong>Catégorie:</strong> {{ recipe.strCategory }}</p>
      <p><strong>Origine:</strong> {{ recipe.strArea }}</p>
    </div>
  </div>

  <div class="ingredients">
    <h3>Ingrédients</h3>
    <ul>
      <li *ngFor="let item of ingredients">
        {{ item.ingredient }} - {{ item.measure }}
      </li>
    </ul>
  </div>

  <div class="instructions">
    <h3>Instructions</h3>
    <p>{{ recipe.strInstructions }}</p>
  </div>

  <div class="video" *ngIf="recipe.strYoutube">
    <h3>Vidéo</h3>
    <iframe
      [src]="getYoutubeEmbedUrl(recipe.strYoutube)"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <app-rating-system [mealId]="recipe.idMeal"></app-rating-system>
</div>
